<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="icon" href="/img/LogoFindAJob1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/settings.css}">
     <!-- animaciones -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Cambio de clave</title>
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid">
    <nav th:replace="fragments/navbar2.html :: header"></nav>
  </div>
   <!-- settings -->
     <!-- end navbar -->
 <div class="form-body">
  <div class="row">
      <div class="form-holder animate__animated animate__fadeInLeft">
          <div class="form-content" >
              <div class="form-items shadow">
                <h2>Cambiar Contrase単a</h2>
                <form
                th:action="@{/usuario/clave2/{mailpath}(mailpath = ${#authentication.name})}"
                enctype="multipart/form-data"
                method="POST"> 
                
                <input type="hidden" name="mailsesion" th:value="${#authentication.name}"/>

                 <div class="col-md-12">
                  <input class="form-control" type="password"  name="clavevieja" placeholder="Contrase単a Actual" required>                        
              </div>

              <div class="col-md-12">
                <input class="form-control" type="password" name="clave" placeholder="Nueva Contrase単a" required>                        
            </div>

            <div class="col-md-12">
              <input class="form-control" type="password" name="clave2" placeholder="Nueva Contrase単a" required>                        
          </div>

                <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>
                      <div class="form-button mt-3">
                          <button id="submit" type="submit" class="btn btn-primary shadow">Actualizar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
 </div>
  <!-- end settings -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
