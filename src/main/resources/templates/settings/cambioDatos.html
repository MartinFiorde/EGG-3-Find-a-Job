<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="icon" href="/img/LogoFindAJob1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/settings.css}">
     <!-- animaciones -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Datos Personales</title>
</head>
<body >
  <!-- navbar -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInLeft">
       <div class="container-fluid">
         <a class="navbar-brand">
           <img src="/img/LogoFindAJob1.png">
         </a>
           <form class="d-flex">
             <a type="button" id="inicio" href="/" class="btn btn-secondary btn-lg" disabled>Inicio</a>
           </form>
         </div>
       </div>
     </nav>
   </div>
   <!-- settings -->
     <!-- end navbar -->
 <div class="form-body">
  <div class="row">
      <div class="form-holder animate__animated animate__fadeInLeft">
          <div class="form-content" >
              <div class="form-items shadow">
                <h2>Modificar Datos</h2>
                <h3>Ingrese aqui los datos nuevos para actualizar su informacion</h3>
                <form
                th:action="@{/usuario/datos2}"
                th:object="${usuario}"
                enctype="multipart/form-data"
                method="POST">

                    <div class="col-md-12">
                       <input class="form-control" type="text" th:field="*{nombre}" name="nombre" placeholder="nombre"  required>
                    </div>

                    <div class="col-md-12">
                        <input class="form-control" type="text" th:field="*{apellido}" name="apellido" placeholder="apellido" required>
                    </div>

                    <div class="col-md-12">
                        <input class="form-control" type="date" th:field="*{nacimiento}" name="nacimiento" placeholder="Fecha de nacimiento" required>
                    </div>
                    
                    <!-- 
                    RODRIGO
                  
                    
                     <div class="col-md-12">
                        <input class="form-control" type="file"  name="foto">
                    </div>
                    
                 
                     -->

                      <div class="col-md-12">
                        <select class="form-select" name="zona2" aria-label="Default select example">
                          <option>Zona</option>
                          <option th:each="aux2 : ${zonas2}" th:value="${aux2}" th:text="${aux2.nombreCiudad}" 
                           th:selected="${idZona != null ? idZona == aux2.nombreCiudad : false}" ></option>                     
                        </select>
                      </div> 

                <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>
                      <div class="form-button mt-3">
                          <button id="submit" type="submit" class="btn btn-primary shadow">Actualizar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- end settings -->
</body>
</html>
