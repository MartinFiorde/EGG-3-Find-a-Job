<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link rel="icon" href="img/icons8-user-30.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/postLista.css}">
  <!-- animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Usuario</title>
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid">
    <nav th:replace="fragments/navbar2.html :: header"></nav>
  </div>
  <!-- end navbar -->
  <div class="contenedor-tabla" style="position: relative;">
    <div class="titulo animate__animated animate__fadeInLeft">
      <h2>Lista de Ofertas</h2> 
    </div>
    <div class="fondo-blur">
        <div class="table-responsive">
            <table class="table table-striped ">
                <thead>
                    <tr class="table-sm px-3">
                        <!-- <th scope="col">ID</th> -->
                        <th scope="col">Status</th>
                        <th scope="col">Rubro</th>
                        <th scope="col">Profesion</th>
                        <th scope="col">Sub Profesion</th>
                        <th scope="col">Zona</th>
                        
                        <th scope="col">Trabajador</th>
                        <th scope="col">Precio oferta</th>

                        <th scope="col">Ver</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Posteado</th>
                        <th scope="col">Alta</th>
                    </tr>
                </thead>
        
                <tbody th:each="posteo : ${posteos}">
                    <tr>
                        <!-- <td th:text="${libro.id}" scope="row"></td> -->
                        <td th:text="${posteo.status.nombreLindo}" scope="row"></td>
                        <td th:text="${posteo.profesion.rubro.nombreLindo}" scope="row"></td>
                        <td th:text="${posteo.profesion.tipo}" scope="row"></td>
                        <td th:text="${posteo.profesion.subtipo}" scope="row"></td>
                        <td th:text="${posteo.zona.nombreCiudad}" scope="row"></td>
                        
                        <td th:text="${posteo.trabajador.fullName}" scope="row"></td>
                        <td th:text="${posteo.precio}" scope="row"></td>
                        
                        <td scope="row">
                            <button class="btn btn-ver"><a th:href="@{/post/ver/{idPosteo}(idPosteo =__${posteo.id}__)}">Ver</a></button>
                        </td>
                        <td scope="row">
                            <button class="btn btn-editar"><a th:href="@{/post/form/{idPosteo}(idPosteo =__${posteo.id}__)}">Editar</a></button>
                        </td>
                        <td scope="row">
                            <button class="btn btn-si-no"><a th:if="${posteo.status.nombreLindo == 'Publicado'}" th:href="@{/post/baja/{idPosteo}(idPosteo =__${posteo.id}__)}">Si</a>
                              <a th:if="${posteo.status.nombreLindo == 'Borrador'}" th:href="@{/post/alta/{idPosteo}(idPosteo =__${posteo.id}__)}">No</a></button>
                        </td>
                        <td th:text="${posteo.alta}" scope="row"></td>
                    </tr>
                </tbody>
            </table>
            <p
                style="color: red"
                th:if="${error != null}"
                th:text="${error}"
            ></p>
      </div>
      <button class="btn btn-nuevo-posteo"><a th:href="@{/post/form/{idPosteo}(idPosteo ='new')}">Nuevo posteo</a></button>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</html>
