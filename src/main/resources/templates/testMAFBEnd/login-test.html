<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>

    <body>
        <a class="dropdown-item" href="/testindex">testindex</a>

        <div class="container justify-content-center">
            <h1>Login</h1>
            <form
                th:action="@{/loginProcessing}"
                enctype="multipart/form-data"
                method="POST"
            >
                <input
                    type="email"
                    name="mail"
                    placeholder="Email"
                    th:value="${mail}"
                />
                <br />
                <input
                    type="password"
                    name="clave"
                    placeholder="ContraseÃ±a"
                    th:value="${clave}"
                />
                <br />
                <input type="submit" value="Aceptar" />
            </form>
            <p
                style="color: red"
                th:if="${error != null}"
                th:text="${error}"
            ></p>
        </div>
    </body>
</html>
