<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" href="/img/LogoFindAJob1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/trabajoForm.css}">
    <!-- animaciones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Informacion del trabajador</title>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <nav th:replace="fragments/navbar2.html :: header"></nav>
    </div>
    <!-- end navbar -->
    <div class="container animate__animated animate__fadeInLeft" th:object="${posteo}">
        <div class="row">
            <div class="col-9">
                <h2>Informacion Detallada</h2>
            </div>
            <div class="col-4">
                <div class="g-col-4 row">
                    <h3>Trabajador</h3>
                    <div class="col-1">
                        <div class="g-col-5">
                            <h4>Status</h4>
                        </div>
                        <div class="g-col-5">
                            <h4>Nombre</h4>
                        </div>
                        <div class="g-col-5">
                            <h4>Edad</h4>
                        </div>
                        <!-- <div class="g-col-5">
                            <h4>Referencia</h4>
                        </div> -->
                        <div class="g-col-5">
                            <h4>Zona</h4>
                        </div>
                        <div class="g-col-5">
                            <h4>Rubro</h4>
                        </div>
                        <div class="g-col-5">
                            <h4>Profesion</h4>
                        </div>
                        <div class="g-col-2">
                            <h4>Sub Profesion</h4>
                        </div>
                        <div class="g-col-2">
                            <h4>Fecha de Publicacion</h4>
                        </div>
                    </div>
                    <div class="col-2 grid">
                        <div class="g-col-6">
                            <p th:if="*{status != null}" th:text="*{status.nombreLindo}"></p>
                        </div>
                        <div class="g-col-6">
                            <p th:if="${posteo.trabajador != null}" th:text="*{trabajador.fullName}"></p>
                        </div>
                        <div class="g-col-6">
                            <p th:if="${posteo.trabajador != null}" th:text="*{trabajador.edad}"></p>
                        </div>
                        <!-- REFERENCIA -->
                        <!-- <div class="g-col-6">
                            <p></p>
                        </div> -->
                        <div class="g-col-6">
                            <p th:if="*{zona != null}" th:text="*{zona.nombreCiudad}"></p>
                        </div>
                        <div class="g-col-6">
                            <p th:if="*{profesion != null}" th:text="*{profesion.rubro.nombreLindo}"></p>
                        </div>
                        <div class="g-col-6">
                            <p th:if="*{profesion != null}" th:text="*{profesion.tipo}"></p>
                        </div>
                        <div class="g-col-6">
                            <p th:if="*{profesion != null}" th:text="*{profesion.subtipo}"></p>
                        </div>
                        <div class="g-col-6">
                            <p th:if="*{alta != null}" th:text="*{alta}"></p>
                            <p th:if="*{alta == null}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="g-col-7">
                    <h3>Cliente</h3>
                    <div class="formulario">
                        <form class="form-content" id="formPost" th:action="@{/trabajo/form}" th:object="${posteo}"
                            enctype="multipart/form-data" method="POST">
                            <input type="hidden" th:if="*{id != null}" name="idPosteo" th:value="*{id}" />
                            <input type="text" placeholder="Fecha de entrega" th:field="*{entregaTrabajo}"
                                onclick="ocultarError();" onfocus="(this.type='date')" onblur="(this.type='text')">
                            <input type="number" placeholder="Monto pactado" th:field="*{dineroGuardado}" />
                            <textarea class="textarea" cols="30" rows="4" placeholder="Comentarios sobre la solicitud"
                                th:field="*{descripcionSolicitud}"></textarea>
                            <!--                <input type="submit" value="Editar" />                -->
                            <div class="contratar">
                                <button class="btn btn-contratar"
                                    onclick="changeFormAction('formPost', '/trabajo/form/')">Contratar</button>
                            </div>
                            <!-- <button onclick="changeFormAction('formPost', '/post/b/')" >Publicar</button> -->
                        </form>
                    </div>
                </div>
                <div class="nombre-chat">
                    <h2>Chat</h2>
                </div>
            </div>
        </div>
        <div class="chat row">
            <div class="col-3">
                <div class="col-2">
                    <h3 th:if="*{chats != null}">Sala de chat</h3>
                    <table class="table table-striped table-sm">
                        <tbody th:each="chat : ${posteo.chats}">
                            <tr>
                                <td th:text="${chat}" scope="row"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-8">
                <form id="formPost" th:action="@{/chat/escribir/{idPosteo}(idPosteo =__${posteo.id}__)}"
                    enctype="multipart/form-data" method="POST">
                    <input type="text" placeholder="Envia un mensaje al trabajador" name="msj" />
                    <div class="enviar">
                        <input class="btn btn-enviar" type="submit" value="Enviar" />
                    </div>
                </form>
            </div>
        </div>
        <p style="color: red" th:if="${error != null}" th:text="${error}"></p>
    </div>
    <script src="/js/form.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
