<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" href="/img/LogoFindAJob1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/trabajadorLista.css}">
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Lista de trabajos</title>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <nav th:replace="fragments/navbar2.html :: header"></nav>
    </div>
    <!-- end navbar -->
    <div class="lista-contenedor">
        <h2 th:text="${titulo}"></h2>
        <div class="tabla-contenedor">
            <table class="table table-borderless">
                <thead class="">
                    <tr>
                        <!-- <th scope="col">ID</th> -->
                        <th scope="col">Status</th>
                        <th scope="col">Rubro</th>
                        <th scope="col">Profesion</th>
                        <th scope="col">Sub Profesion</th>
                        <th scope="col">Zona</th>

                        <th scope="col">Trabajador</th>
                        <!-- <th scope="col">Referencias</th> -->
                        <th scope="col">Precio oferta</th>
                        <!-- Agregar datos de trabajador según hagan falta -->

                        <th scope="col">Cliente</th>
                        <!-- Agregar datos de cliente según hagan falta -->

                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody th:each="posteo : ${posteos}">
                    <tr>
                        <!-- <td th:text="${libro.id}" scope="row"></td> -->
                        <td th:text="${posteo.status.nombreLindo}" scope="row"></td>
                        <td th:text="${posteo.profesion.rubro.nombreLindo}" scope="row"></td>
                        <td th:text="${posteo.profesion.tipo}" scope="row"></td>
                        <td th:text="${posteo.profesion.subtipo}" scope="row"></td>
                        <td th:text="${posteo.zona.nombreCiudad}" scope="row"></td>

                        <td scope="row">
                            <a th:text="${posteo.trabajador.fullName}"
                                th:href="@{/usuario/{idUsuario}(idUsuario =__${posteo.trabajador.id}__)}"></a>
                        </td>
                        <!-- <td scope="row">
                            PONER LINK A URL DE VISTA INDIVIDUAL DE LA REFERENCIA 
                            <a th:if="${posteo.referencia == null}">Sin datos</a>
                            <a th:if="${posteo.referencia != null}"
                                th:href="@{/xxxxxx/{idRef}(idRef =__${posteo.referencia.id}__)}">Ver detalle</a>
                        </td> -->
                        <td th:text="${posteo.precio}" scope="row"></td>

                        <td scope="row">
                            <a th:if="${posteo.cliente == null}">Sin datos</a>
                            <a th:if="${posteo.cliente != null}" th:text="${posteo.cliente.fullName}"
                                th:href="@{/usuario/{idUsuario}(idUsuario =__${posteo.cliente.id}__)}"></a>
                        </td>

                        <td scope="row">
                          <button class="btn-ver">
                            <a th:if="${posteo.cliente == null}"
                            th:href="@{/post/ver/{idPosteo}(idPosteo =__${posteo.id}__)}">Ver</a>
                        <a th:if="${posteo.cliente != null}"
                            th:href="@{/trabajo/ver/{idPosteo}(idPosteo =__${posteo.id}__)}">Ver</a>
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p style="color: red" th:if="${error != null}" th:text="${error}"></p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
