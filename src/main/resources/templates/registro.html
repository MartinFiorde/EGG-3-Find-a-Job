<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="icon" href="/img/LogoFindAJob1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registro.css">
     <!-- animaciones -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Registro</title>
</head>


<body>
    <!-- navbar -->
    <div class="container-fluid">
    <header>
        <nav th:replace="fragments/navbar.html :: header"></nav>
    </header>
    <!-- end navbar -->
   <!-- REGISTRO -->
   <div class="form-body">
    <div class="row">
        <div class="form-holder animate__animated animate__fadeInLeft">
            <div class="form-content" >
                <div class="form-items shadow">
                  <h2>Registro</h2>
                  <h3>Ingrese aqui sus datos para registrarse</h3>
                  <form class="requires-validation"  th:action="@{/register2}" method='post' 
                  enctype="multipart/form-data" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" type="hidden" th:value="${id}" name="id" placeholder="id">
                         </div>

                    <div class="col-md-12">
                      <input class="form-control" type="mail" th:value="${mail}" name="mail" placeholder="Email address" required>        
                  </div>

                  <div class="col-md-12">
                    <input class="form-control" type="password" th:value="${clave}" name="clave" placeholder="Password" required>                        
                </div>

                <div class="col-md-12">
                    <input class="form-control" type="password" th:value="${clave2}" name="clave2" placeholder="Password" required>                        
                </div>

                <div class="col-md-12">
                    <input class="form-control" type="file" accept="image/png, image/jpeg" th:value="${foto}" name="foto" placeholder="foto" required>                        
                </div>
  
                  <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary shadow">Registrar</button>
                        </div>
                        <p class="login">Â¿Ya tienes cuenta?<a href="/login">Ingresar</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- END-REGISTRO -->

</body>
</html>
