<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link rel="icon" href="/img/user/icons8-user-30.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/listaUsers.css}">
  <!-- animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Usuario</title>
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid">
    <nav th:replace="fragments/navbar2.html :: header"></nav>
  </div>
  <!-- settings -->
  <!-- end navbar -->
  <div class="tabla">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Mail</th>
          <th scope="col">Nacimiento</th>
          <th scope="col">Saldo</th>
          <th scope="col">Zona</th>
        </tr>
      </thead>
      <tbody th:each="usuario : ${usuarios}">
        <tr>
            <td th:text="${usuario.id}" scope="row"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.mail}"></td>
            <td th:text="${usuario.nacimiento}"></td>
            <td th:text="${usuario.dineroEnCuenta}"></td>
            <td th:text="${usuario.zona.nombreCiudad}"></td>
        </tr>
    </tbody>
    </table>
  </div>
  <!-- end settings -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</html>
