<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <title>Login</title>
        <link rel="icon" href="/img/LogoFindAJob1.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="login.css">
        <!-- animaciones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body> 
   <!-- login -->
   <div class="form-body">
    <div>
        <div class="form-holder animate__animated animate__fadeInLeft">
            <div class="form-content" >
                <div class="form-items shadow">
                  <h2>Iniciar Sesion</h2>
                  <h3></h3>
                    <form class="requires-validation"  th:action="@{/loginProcessing}" method='post' novalidate>
                    <div class="col-md-12">
                      <input class="form-control" type="mail" th:value="${mail}" name="mail" placeholder="Email address" required>        
                  </div>

                  <div class="col-md-12">
                    <input class="form-control" type="password" th:value="${clave}" name="clave" placeholder="Password" required>                        
                </div>
                  <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary shadow">Iniciar Sesion</button>
                        </div>
                        <p class="login">Â¿Aun no tienes cuenta en Find A Job?<a href="/register">Registrarse</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
