<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" href="/img/user/icons8-user-30.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/listaUsers.css}">
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Editar referencias</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            color: #fff;
        }
        .inputs {
            color: #fff;
        }
        li {
            margin-left: 3em;
            border-bottom: #000;
        }
        select {
            margin: 1em;
        }
        p{
            color: rgb(224, 29, 29);
        }
        label{
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInLeft">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/img/user/LogoFindAJob1.png">
                </a>
                <form class="d-flex">
                    <a type="button" id="inicio" href="/" class="btn btn-secondary btn-lg" disabled>Inicio</a>
                </form>
            </div>
    </div>
    </nav>
    </div>
    <!-- settings -->
    <!-- end navbar -->
    <div id="cont" class="container mt-5">
    <h1 style="text-align: center; color: #fff;">Editar referencia</h1>

    
    <div class="container-fluid">
        <form th:action="@{/referencia/editado}" th:object="${referencia}" enctype="multipart/form-data" method="post" >
            
            <!--
            <select name="Rubro" th:each="rubro : ${rubros}">Rubro</select>
            <br>-->

            <input type="hidden" th:field="*{id}">
           
            <label>Rubro: </label>
            <select name="rubro" id="rubro" onclick="obtenerTipos()" onchange="obtenerTipos()">
                <option th:each="aux2 : ${rubros}" th:value="${aux2}" th:text="${aux2.nombreLindo}"
                    th:selected="${idRubro != null ? idRubro == aux2.nombreLindo : false}"></option>
            </select>

            <br />
            <br />
            <label>Profesion: </label>
            <select name="tipo" id="tipo" onclick="obtenerSubtipos()" onchange="obtenerSubtipos()">
                <option th:each="aux3 : ${tipos}" th:value="${aux3}" th:text="${aux3}"
                    th:selected="${idTipo != null ? idTipo == aux3 : false}"></option>
            </select>
            <br />
            <br />
            <label>Sub Profesion: </label>
            <select name="subtipo" id="subtipo">
                <option th:each="aux4 : ${subtipos}" th:value="${aux4}" th:text="${aux4}"
                    th:selected="${idSubtipo != null ? idSubtipo == aux4 : false}"></option>
            </select>


            <div class="mb-3">
                <label class="form-label">Archivo</label>
                <input type="file" class="form-control" placeholder="Seleccione un archivo"
                       name="archivo">
            </div>
           
            <div class="mb-3">
                <label class="form-label">Fecha inicio de profesion</label>
                <input type="date" class="form-control"
                       name="fecha" th:field="*{inicioProfesion}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Experiencia</label>
                <input type="text" th:field="*{experiencia}" class="form-control" placeholder="Ingrese su experiencia"
                       name="experiencia">                    
            </div>

            <div class="mb-3">
                <label class="form-label">Herramientas</label>
                <input type="text" th:field="*{herramientas}" class="form-control" placeholder="Ingrese sus herramientas"
                       name="titulo">
            </div>  

            <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>

            <input type="submit" value="Enviar">

        </form>

        </div>
    </div>
    <script src="/js/form.js"></script>
    <!-- end settings -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
