<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" href="img/icons8-user-30.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/crearReferencia.css}">
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Test Referencia</title>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <nav th:replace="fragments/navbar2.html :: header"></nav>
    </div>
    <!-- end navbar -->


    <div id="cont" class="container mt-5">

        <h1 class="display-4 mb-5"> PUBLICAR REFERENCIA </h1>
        <article>
            < <form class="formulario" th:action="@{/referencia/form}" th:object=${referencia} method="post"
                enctype="multipart/form-data">

                <input type="hidden" th:value="${referencia.id}">

                <label>Rubro</label>
                <select name="rubro" id="rubro" onclick="obtenerTipos()" onchange="obtenerTipos()">
                    <option th:each="aux2 : ${rubros}" th:value="${aux2}" th:text="${aux2.nombreLindo}"
                        th:selected="${idRubro != null ? idRubro == aux2.nombreLindo : false}"></option>
                </select>
                <br>
                <label>Profesión </label>
                <select name="tipo" id="tipo" onclick="obtenerSubtipos()" onchange="obtenerSubtipos()">
                    <option th:each="aux3 : ${tipos}" th:value="${aux3}" th:text="${aux3}"
                        th:selected="${idTipo != null ? idTipo == aux3 : false}"></option>
                </select>

                <br>
                <label>Sub Profesión </label>
                <select name="subtipo" id="subtipo">
                    <option th:each="aux4 : ${subtipos}" th:value="${aux4}" th:text="${aux4}"
                        th:selected="${idSubtipo != null ? idSubtipo == aux4 : false}"></option>
                </select>
                <br>
                <div class="mb-3">
                    <label class="form-label">Experiencia</label>
                    <input type="text" th:field="*{experiencia}" class="form-control"
                        placeholder="Ingrese su experiencia" name="experiencia">
                </div>

                <div class="mb-3">
                    <label class="form-label">Herramientas</label>
                    <input type="text" th:field="*{herramientas}" class="form-control"
                        placeholder="Ingrese sus herramientas" name="titulo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Archivo</label>
                    <input type="file" class="form-control" placeholder="Seleccione un archivo" name="archivo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha inicio de profesión</label>
                    <input type="date" class="form-control" name="fecha" th:field="*{inicioProfesion}">
                </div>



                <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>

                <button type="submit" class="btn btn-warning">Subir</button>
                </form>

    </div>

    </article>


    <script src="/js/form.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
