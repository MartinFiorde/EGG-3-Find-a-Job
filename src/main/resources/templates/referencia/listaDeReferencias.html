<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" href="/img/LogoFindAJob1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/listaDeReferencia.css}">
    <!-- animaciones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Informacion del trabajador</title>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <nav th:replace="fragments/navbar2.html :: header"></nav>
    </div>
    <!-- end navbar -->
    <div class="container">
        <div class="titulo">
            <h2>Lista de Referencias</h2>
        </div>
        <div class="lista">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Rubro</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Subtipo</th>
                        <th scope="col">Fecha de inicio</th>
                        <th scope="col">Experiencia</th>
                        <th scope="col">Herramientas</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>


                    </tr>
                </thead>
                <tbody th:each="referencia : ${listaReferencias}">

                    <tr>

                        <td th:text="${referencia.profesion.rubro.nombreLindo}"></td>
                        <td th:text="${referencia.profesion.tipo}"></td>
                        <td th:text="${referencia.profesion.subtipo}"></td>
                        <td th:text="${referencia.inicioProfesion}"></td>
                        <td th:text="${referencia.experiencia}"></td>
                        <td th:text="${referencia.herramientas}"></td>
                        <td>
                            <button class="btn btn-editar "><a
                                    th:href="@{/referencia/editar/(id =__${referencia.id}__)}">Editar</a></button>
                        </td>
                        <td>
                            <button class="btn btn-eliminar "><a
                                    th:href="@{/referencia/eliminar/(id =__${referencia.id}__)}">Eliminar</a></button>
                        </td>

                    </tr>
                </tbody>
                
            </table>
      </div>
      <div class="boton">
        <button class="btn btn-crear"><a href="/referencia/form ">Crear nueva referencia</a></button>
    </div>
    <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>
</div>
    <script src="/js/form.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
