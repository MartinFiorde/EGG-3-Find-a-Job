<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link rel="icon" href="img/icons8-user-30.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/usuario.css}">
  <!-- animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Usuario</title>
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInLeft">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="img/LogoFindAJob1.png">
        </a>
        <form class="d-flex">
          <a type="button" id="inicio" href="/" class="btn btn-secondary btn-lg" disabled>Inicio</a>
        </form>
      </div>
  </div>
  </nav>
  </div>
  <!-- settings -->
  <!-- end navbar -->
  <div style="position: relative;" th:object="${usuario}">
    <div class="titulo">
      <h2>Usuario</h2>
    </div>
    <div class="fondo-blur">
      <div class="datos-usuario row">
        <h2 class="nombre-usuario"th:text="*{fullName}"></h2>
        <div class="perfil-datos">

          <img src="th:if="${perfil.foto != null}" alt="" th:src="${'/foto/usuario/' + play.id}">
          
          <div class="datos-user"><h3>MAIL</h3></div>
          <div class="datos-user"><h3>NOMBRE</h3></div>
          <div class="datos-user"><h3>APELLIDO</h3></div>
          <div class="datos-user"><h3>NACIMIENTO</h3></div>
          <div class="datos-user"><h3>SALDO</h3></div>
          <div class="datos-user"><h3>ZONA</h3></div>
        </div>
        <div class="perfil-datos2">
          <div class="datos-user1"><p th:text="*{mail}"></p></div>
          <div class="datos-user1"><p th:text="*{nombre}"></p></div>
          <div class="datos-user1"><p th:text="*{apellido}"></p></div>
          <div class="datos-user1"><p th:text="*{nacimiento}"></p></div>
          <div class="datos-user1"><p th:text="'$ '+*{dineroEnCuenta}"></p></div>
          <div class="datos-user1"><p th:text="*{zona}"></p></div>         
        </div>
      </div>
    </div>
  </div>
  <!-- end settings -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
</html>
