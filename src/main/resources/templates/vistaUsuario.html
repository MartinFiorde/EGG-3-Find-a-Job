<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link rel="icon" href="/img/LogoFindAJob1.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/usuario.css}">
  <!-- animaciones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Usuario</title>
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid">
    <nav th:replace="fragments/navbar2.html :: header"></nav>
  </div>
  <!-- settings -->
  <!-- end navbar -->
  <div style="position: relative;" th:object="${usuario}">
    <div class="titulo">
      <div class="nombre-usuario">
        <h2 th:text="*{fullName}"></h2>
      </div>
    </div>
    <div class="fondo-blur">
      <div class="datos-usuario row">
        <div class="col-3">
          <div class="imagen">
            <img class="img-usuario" th:img="${usuario.foto}" th:src="${'/foto/usuario/' + usuario.id}">          
          </div>
        </div>
        <div class="col-9 row">
          <div class="col-5">
            <div class="col-1-userDate"><h3>NOMBRE</h3></div>
            <div class="col-1-userDate"><h3>APELLIDO</h3></div>
            <div class="col-1-userDate"><h3>NACIMIENTO</h3></div>
            <div class="col-1-userDate"><h3>MAIL</h3></div>
            <div class="col-1-userDate"><h3>SALDO</h3></div>
            <div class="col-1-userDate"><h3>ZONA</h3></div>
            <div class="col-1-userDate"><h3>REFERENCIA</h3></div>
          </div>
          <div class="col-7">
            <div class="g-col-6"><p th:text="*{nombre}"></p></div>
            <div class="g-col-6"><p th:text="*{apellido}"></p></div>
            <div class="g-col-6"><p th:text="*{nacimiento}"></p></div>
            <div class="g-col-6"><p th:text="*{mail}"></p></div>
            <div class="g-col-6"><p th:text="'$ '+*{dineroEnCuenta}"></p></div>
            <div class="g-col-6"><p th:text="*{zona}"></p></div>
            <div class="g-col-6"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- end settings -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
